[build]
  publish = "."  # Publica desde la raíz del repositorio, para acceder a todas las carpetas

# Mostrar directamente el index del sitio en la raíz (Rewrite, no cambia URL)
[[redirects]]
  from = "/"
  to = "/2025_site/index.html"
  status = 200  # Rewrite para servir Reflex 2025 como principal

# Redirige /2025 a la raíz, para que no haya confusión (Permanent redirect)
[[redirects]]
  from = "/2025"
  to = "/"
  status = 301  # Redirección permanente

# Mostrar la página 2024 desde la carpeta 2024 y permitir subrutas
[[redirects]]
  from = "/2024/*"
  to = "/2024/:splat"
  status = 200  # Rewrite para servir la versión estática 2024 con soporte para subrutas
